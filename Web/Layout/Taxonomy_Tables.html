<div id="tabletreeview">
    <ul class="treeview" binding-items="Children" binding-mode="recursive">
        <li binding-type="template" class="$bind:Item.Type$">
            <a href="javascript:void(0)" title="$bind:Item.Description$" onclick="$bind: app.taxonomycontainer.TableInfoSelected('{Item.ID}', '{Item.Type}', this); $">
                $bind:Item.Name$
            </a>
            &nbsp;
            <span>$bind:Item.ExtensionText$</span>
            @X@
        </li>
    </ul>
</div>
